name: Format

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: yarn

      - name: Format
        run: yarn && yarn format

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸ§¹ yarn format'
