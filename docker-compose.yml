version: '3.8'

services:
  db:
    # https://hub.docker.com/_/postgres
    image: postgres:14.6-bullseye
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - '5432:5432/tcp'
    volumes:
      - db:/var/lib/postgresql

  app:
    image: node:20.1.0-bullseye-slim@sha256:0efc3ef3fea2822c9d16da084c40181ed7f74b6f45141100580f9887ccc8e9a1
    restart: always
    depends_on:
      - db
    command: 'sh -c "apt-get update -y && apt-get install -y openssl && yarn && yarn generate && yarn dev"'
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '3000:3000/tcp'

volumes:
  db:
