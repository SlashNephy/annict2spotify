query ViewerWorks($state: StatusState!, $after: String) {
  viewer {
    works(state: $state, after: $after, first: 50) {
      nodes {
        annictId
        title
        viewerStatusState
        syobocalTid
        satisfactionRate
        wikipediaUrl
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        endCursor
      }
    }
  }
}
